<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KnobUI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="knob-ui.css" type="text/css" media="all">
    <style>
      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #7d7e7d 0%,#0e0e0e 100%);
      }
      h2{
        color: white;
      }
      p{
        color: white;
      }
    </style>
  </head>
  <body>
    <h2 >Scroll to rotate</h2>
    <div class="knob-box">
      <div class="knob rotation small" id="knob-1"></div>
    </div>
    <h2>Display Value</h2>
    <p>Create label with for="{element id}) to display knob value</p>
    <div class="knob-box">
      <div class="knob rotation" id="knob-2"></div>
      <label class="display" for="knob-2">0</label>
    </div>
    
    <h2>Get Value</h2>
    <p>The knob div create an hidden input with name {knob id}-input, to get value use document.getElementById({Knob id}-input) or document.getElementsByName(knob id)</p>
    <div class="knob rotation" id="knob-get"></div>
    <br>
    <button id="get-knob-value">Get Value</button>

    <div class="knob-box">
      <div class="knob slider" id="knob-3"></div>
      <label for="knob-3">0</label>
    </div>
    <div class="knob-box">
      <div class="knob slider color" id="knob-4"></div>
      <label for="knob-4">0</label>
    </div>

    <h2 style="color: white;">Click to on OFF</h2>
    <div class="knob-box">
      <div class="knob rotation switch disabled"></div>
    </div>
    
    <script src="knobs-ui.js"></script>
    <script>
      var knobGetInput = document.getElementById('knob-get-input');
      var knobGetButton = document.getElementById('get-knob-value');

      knobGetButton.addEventListener('click',function(){
        alert(knobGetInput.value);
      });
    </script>
  </body>
</html>
